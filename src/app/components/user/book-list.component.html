<div class="page-container">
  <div class="page-header">
    <div class="header-content">
      <h2>Browse Library</h2>
      <p class="subtitle">Discover your next great read</p>
    </div>
    
    <div class="search-filters">
      <div class="search-box">
        <i class="icon search-icon">üîç</i>
        <input 
          type="text" 
          [(ngModel)]="searchTerm" 
          (input)="filterBooks()" 
          class="form-control" 
          placeholder="Search by title, author..." 
        />
      </div>
      
      <div class="filter-box">
        <select 
          [(ngModel)]="selectedCategory" 
          (change)="filterBooks()" 
          class="form-control"
        >
          <option value="">All Categories</option>
          <option *ngFor="let cat of categories" [value]="cat">{{cat}}</option>
        </select>
      </div>
    </div>
  </div>

  <div class="books-grid" *ngIf="filteredBooks.length > 0; else noBooks">
    <div class="card book-card" *ngFor="let book of filteredBooks" [routerLink]="['/books', book.id]">
      <div class="book-cover-wrapper">
        <img [src]="book.coverImage" [alt]="book.title" class="book-cover">
        <span class="category-badge">{{book.category}}</span>
        <button 
          *ngIf="authService.currentUserValue"
          class="favorite-btn" 
          [class.active]="book.isFavorite"
          (click)="toggleFavorite(book); $event.stopPropagation()"
          aria-label="Toggle Favorite"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="heart-icon">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
          </svg>
        </button>
      </div>
      
      <div class="book-info">
        <h3 class="book-title">{{book.title}}</h3>
        <p class="book-author">by {{book.author}}</p>
        
        <div class="book-meta">
          <div class="status-indicator" [class.available]="book.availableCopies > 0" [class.unavailable]="book.availableCopies === 0">
            <span class="dot"></span>
            {{book.availableCopies > 0 ? 'Available' : 'Out of Stock'}}
            <span class="count" *ngIf="book.availableCopies > 0">({{book.availableCopies}})</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <ng-template #noBooks>
    <div class="empty-state">
      <div class="empty-icon">üîç</div>
      <h3>No books found</h3>
      <p>Try adjusting your search terms or filters.</p>
    </div>
  </ng-template>
</div>
