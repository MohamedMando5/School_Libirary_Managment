<div class="login-container">
  <div class="card">
    <div class="card-header">
      <h2>Create Account</h2>
      <p class="subtitle">Join our library system</p>
    </div>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group half">
            <label for="firstName">First Name</label>
            <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }" />
            </div>
            <div class="form-group half">
            <label for="lastName">Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }" />
            </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">Email is required</div>
            <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">Password is required</div>
            <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
          </div>
        </div>

        <div class="form-group">
            <label>Role</label>
            <div class="role-selector">
                <div class="form-check">
                    <input class="form-check-input" type="radio" formControlName="role" id="roleStudent" value="STUDENT">
                    <label class="form-check-label" for="roleStudent">Student</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" formControlName="role" id="roleAdmin" value="ADMIN">
                    <label class="form-check-label" for="roleAdmin">Admin</label>
                </div>
            </div>
        </div>

        <button [disabled]="loading" class="btn btn-primary btn-block">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Register
        </button>
        <div class="mt-3 text-center">
            <a routerLink="/login">Already have an account? Login</a>
        </div>
      </form>
    </div>
  </div>
</div>
