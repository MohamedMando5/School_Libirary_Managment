<div class="auth-container">
  <div class="auth-card register-card">
    <div class="auth-header">
      <div class="logo-circle">
        <span class="logo-icon">ğŸ“š</span>
      </div>
      <h2>Create Account</h2>
      <p class="subtitle">Join our library community</p>
    </div>
    
    <div class="auth-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group floating-label half">
                <input 
                  type="text" 
                  id="firstName"
                  formControlName="firstName" 
                  class="form-control" 
                  [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }" 
                  placeholder=" "
                />
                <label for="firstName">First Name</label>
            </div>
            <div class="form-group floating-label half">
                <input 
                  type="text" 
                  id="lastName"
                  formControlName="lastName" 
                  class="form-control" 
                  [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }" 
                  placeholder=" "
                />
                <label for="lastName">Last Name</label>
            </div>
        </div>

        <div class="form-group floating-label">
          <input 
            type="text" 
            id="email"
            formControlName="email" 
            class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" 
            placeholder=" "
          />
          <label for="email">Email Address</label>
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">Email is required</div>
            <div *ngIf="f['email'].errors['email']">Please enter a valid email</div>
          </div>
        </div>
        
        <div class="form-group floating-label">
          <input 
            type="password" 
            id="password"
            formControlName="password" 
            class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" 
            placeholder=" "
          />
          <label for="password">Password</label>
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">Password is required</div>
            <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
          </div>
        </div>

        <div class="form-group role-group">
            <label class="group-label">I am a:</label>
            <div class="role-selector">
                <div class="role-option">
                    <input type="radio" formControlName="role" id="roleStudent" value="STUDENT" class="role-input">
                    <label class="role-label" for="roleStudent">
                        <span class="role-icon">ğŸ“</span> Student
                    </label>
                </div>
                <div class="role-option">
                    <input type="radio" formControlName="role" id="roleAdmin" value="ADMIN" class="role-input">
                    <label class="role-label" for="roleAdmin">
                        <span class="role-icon">ğŸ›¡ï¸</span> Admin
                    </label>
                </div>
            </div>
        </div>

        <button [disabled]="loading" class="btn btn-primary btn-block btn-lg">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Create Account
        </button>
        
        <div class="auth-footer">
          <p>Already have an account? <a routerLink="/login">Sign In</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
