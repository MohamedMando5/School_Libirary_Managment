<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo-circle">
        <span class="logo-icon">ğŸ“š</span>
      </div>
      <h2>Welcome Back</h2>
      <p class="subtitle">Sign in to access the library system</p>
    </div>
    
    <div class="auth-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group floating-label">
          <input 
            type="text" 
            id="email"
            formControlName="email" 
            class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" 
            placeholder=" "
          />
          <label for="email">Email Address</label>
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">Email is required</div>
            <div *ngIf="f['email'].errors['email']">Please enter a valid email</div>
          </div>
        </div>
        
        <div class="form-group floating-label">
          <input 
            type="password" 
            id="password"
            formControlName="password" 
            class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" 
            placeholder=" "
          />
          <label for="password">Password</label>
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">Password is required</div>
          </div>
        </div>
        
        <div *ngIf="error" class="alert alert-danger">
          <i class="icon">âš ï¸</i> {{error}}
        </div>

        <button [disabled]="loading" class="btn btn-primary btn-block btn-lg">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Sign In
        </button>
        
        <div class="auth-footer">
          <p>Don't have an account? <a routerLink="/register">Create Account</a></p>
        </div>
      </form>
      
      <!-- Helper for demo -->
      <div class="demo-credentials">
          <small>
              <strong>Demo Credentials:</strong>
              <div>Admin: admin&#64;library.com / admin</div>
              <div>User: student&#64;library.com / user</div>
          </small>
      </div>
    </div>
  </div>
</div>
