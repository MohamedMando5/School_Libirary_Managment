<div class="login-container">
  <div class="card">
    <div class="card-header">
      <h2>Initial Login</h2>
      <p class="subtitle">Please sign in to continue</p>
    </div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" placeholder="Enter your email" />
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">Email is required</div>
            <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" placeholder="Enter your password" />
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">Password is required</div>
          </div>
        </div>
        
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>

        <button [disabled]="loading" class="btn btn-primary btn-block">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Login
        </button>
        <div class="mt-3 text-center">
            <a routerLink="/register">Register</a>
        </div>
      </form>
      
      <!-- Helper for demo -->
      <div class="mt-4 alert alert-info">
          <small>
              <strong>Demo Credentials:</strong><br>
              Admin: admin&#64;library.com / admin<br>
              User: student&#64;library.com / user
          </small>
      </div>
    </div>
  </div>
</div>
