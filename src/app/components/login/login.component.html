<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo-circle">
        <span class="logo-icon">ğŸ“š</span>
      </div>
      <h2>Welcome Back</h2>
      <p class="subtitle">Sign in to access the library system</p>
    </div>
    
    <div class="auth-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="text" 
            id="email"
            formControlName="email" 
            class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" 
            placeholder="name@example.com"
          />
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">Email is required</div>
            <div *ngIf="f['email'].errors['email']">Please enter a valid email</div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password"
            formControlName="password" 
            class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" 
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          />
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">Password is required</div>
          </div>
        </div>
        
        <div *ngIf="error" class="alert alert-danger">
          <i class="icon">âš ï¸</i> {{error}}
        </div>

        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          <span>Sign In</span>
          <svg *ngIf="!loading" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline><line x1="15" y1="12" x2="3" y2="12"></line></svg>
        </button>
        
        <div class="auth-footer">
          <p>Don't have an account? <a routerLink="/register">Create Account</a></p>
        </div>
      </form>
      
      <!-- Helper for demo -->
      <div class="demo-credentials">
        <strong>Demo Access</strong>
        <div><span>Admin:</span> admin&#64;library.com / admin</div>
        <div><span>Student:</span> student&#64;library.com / user</div>
      </div>
    </div>
  </div>
</div>
